        <h1>Perfil</h1>
        <form id="formulario-actualizar">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
                </br></br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellido" name="apellidos" required>
                </br></br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
                </br></br>
            <label for="nick">Nick:</label>
            <input type="text" id="nick" name="nick" required disabled>
                </br></br>
                <!--  
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
                </br></br>-->
            <button type="submit" id="actualizar">Actualizar</button>
        </form>

        <h2>Cambiar Contraseña</h2>
        <form id="formulario-cambiar-contraseña">
            <label for="antigua-contrasena">Antigua Contraseña:</label>
            <input type="password" id="antigua-contrasena" name="antigua-contrasena" required>
                </br></br>
            <label for="nueva-contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
                </br></br>
            <label for="confirmacion-nueva-contrasena">Confirmación de Nueva Contraseña:</label>
            <input type="password" id="confirmacion-nueva-contrasena" name="confirmacion-nueva-contrasena" required>
                </br></br>
            <button type="submit" id="cambiar-contrasena">Cambiar Contraseña</button>
        </form>

        <p id="msg"></p>
        <script type="module" src="pantallaPerfil.js"></script>
