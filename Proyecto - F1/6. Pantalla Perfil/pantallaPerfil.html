<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
</head>
<body>
    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Correo:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="password2">Verificación de Contraseña:</label><br>
        <input type="password" id="password2" name="password2"><br>
        <input type="submit" value="Actualizar">
    </form>
    <form>
        <label for="newpassword">Nueva Contraseña:</label><br>
        <input type="password" id="newpassword" name="newpassword"><br>
        <label for="newpassword2">Verificación de Nueva Contraseña:</label><br>
        <input type="password" id="newpassword2" name="newpassword2"><br>
        <input type="submit" value="Cambiar Contraseña">
    </form>
</body>
</html>
