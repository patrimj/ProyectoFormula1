            </br></br>
        <h3>REGISTRO</h3>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
                </br></br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
                </br></br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
                </br></br>
            <label for="nick">Nick:</label>
            <input type="text" id="nick" name="nick" required>
                </br></br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
                </br></br>
            <label for="confirmacion-contrasena">Confirmación de Contraseña:</label>
            <input type="password" id="confirmacion-contrasena" name="confirmacion-contrasena" required>
                </br></br>
            <p id="msg"></p>
  
            <div id="botonescss">
                <button class="button" type="submit" id="registrarse"><a href="../1-inicial/pantallaInicial.html">Registrarse</a></button>
            </div>  
                
        </form>

        <video autoplay muted loop id="myVideo">
            <source src="../Recursos/video1.mp4" type="video/mp4">
        </video>
